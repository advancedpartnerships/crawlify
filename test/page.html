<html>
<head>
	<title>Crawlify test</title>
</head>
<body>
	<div id="app"></div>
	<div id="also"></div>

	<script src="../crawlify.js"></script>
	<script>
		(function(){
			var crawlify = window.crawlify;
			var app = document.getElementById("app");

			// Do some rendering later
			setTimeout(function() {
				app.innerHTML = "<strong>It worked!</strong>";
				crawlify.start();
			}, 300);

			if(crawlify.isCrawling) {
				var also = document.getElementById("also");
				also.innerHTML = "<div class='for-server'></div>";
			}

			crawlify.stop();
		})();
	</script>
</body>
</html>
